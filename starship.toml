# Set 'foo' as custom color palette
palette = 'catppuccin'
command_timeout = 3000

# Define custom colors
[palettes.catppuccin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"


[git_commit]
style = "fg:#ffffff bg:flamingo"
format = '[ #$hash $tag]($style)'

[git_state]
style = "fg:#ffffff bg:flamingo"
format = '[\[$state $progress_current/$progress_total\]]($style)'

[git_branch]
style = "fg:#000000 bg:peach"
format = "[ $symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "fg:#000000 bg:peach"
format = '[ $all_status$ahead_behind ]($style)'

[directory]
style = "bg:blue fg:#000000"
format = "[ $path ]($style)"
truncate_to_repo = false

# Replace the "‚ùØ" und "x" symbol in the prompt with vim mode
[character]
success_symbol = "[ÓÇ∂](green)[ ](bold fg:#000000 bg:green)[ÓÇ∞](bg:blue fg:green)"
error_symbol = "[ÓÇ∂](red)[ ](bold fg:#000000 bg:red)[ÓÇ∞](bg:blue fg:red)"
vimcmd_symbol = "[ÓÇ∂](lavender)[ ](bold fg:#000000 bg:lavender)[ÓÇ∞](bg:blue fg:lavender)"
format = "$symbol"

[cmd_duration]
style = "fg:#ffffff bg:flamingo"
format = " ÔÆ´ [$duration]($style) "

[docker_context]
style = "fg:#ffffff bg:flamingo"
format = "[ $symbol]($style)"

[java]
style = "fg:#ffffff bg:yellow"
format = "[ $symbol]($style)"

[kubernetes]
style = "fg:#ffffff bg:yellow"

